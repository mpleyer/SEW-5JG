<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Aktualisieren</title>
	<h:outputStylesheet/>
	<style>
		html * {
			font-family: Helvetica !important;
		}
		.ui-button {
  			padding: 5px 5px;
  			font-size: 15px;
 			text-align: center;
 			color: black;
 	 		background-color: #cccccc;
		}
		.ui-g{
			padding: 5px
		}
</style>
</h:head>

<h:body>

	<div class="ui-grid">
		<div class="ui-grid-col-12">
			<h1>Benutzer aktualisieren</h1>
		</div>
	</div>

	<div class="ui-grid">
		<div class="ui-grid-col-12">
			<h:outputText value="#{benutzerAktualisieren.status}" />
		</div>
	</div>

	<h:form id="form">

		<div class="ui-grid">
			<div class="ui-grid-col-12">
				<h3>Geben Sie die ID ein, vom Benutzer den Sie aktualisieren wollen </h3>
			</div>
		</div>

		<div class="ui-g">
			<div class="ui-g-2">ID:</div>
			<div class="ui-g-2">
				<p:inputText id="id" value="#{benutzerAktualisieren.ID}" label="id"
					style="width: 12%">
					<f:validateLongRange minimum="0" maximum="9999" />
				</p:inputText>
			</div>
		</div>
		<div class="ui-grid" style="margin-bottom: 5px">
			<div class="ui-grid-col-12">
				<h2>Geben Sie die neuen Werte ein</h2>
			</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-2">Vorname:</div>
			<div class="ui-g-2">
				<p:inputText id="vorname" value="#{benutzerAktualisieren.vorname}"
					label="vorname" style="width: 12%" />
			</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-2">Nachname:</div>
			<div class="ui-g-2">
				<p:inputText id="nachname" value="#{benutzerAktualisieren.nachname}"
					label="nachname" style="width: 12%" />
			</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-2">Alter:</div>
			<div class="ui-g-2">
				<p:inputText id="benalter" value="#{benutzerAktualisieren.benalter}"
					label="benalter" style="width: 12%">
					<f:validateLongRange minimum="0" maximum="999" />
				</p:inputText>
			</div>
		</div>
		<div class="ui-grid">
			<div class="ui-grid-col-2">
				<p:commandButton value="Person aktualiseren" ajax="false"
					action="#{benutzerAktualisieren.aktualisiereBenutzer}"
					style="width: 95%" />
			</div>
			<div class="ui-grid-col-2">
				<p:button value="Zurück zum Menü" ajax="false" outcome="index"
					style="width: 95%" />
			</div>
		</div>
	</h:form>
</h:body>
</html>
