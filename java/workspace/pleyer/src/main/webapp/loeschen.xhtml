<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Loeschen</title>
	<h:outputStylesheet/>
	<style>
html * {
	font-family: Helvetica !important;
}

.ui-button {
	padding: 5px 5px;
	font-size: 15px;
	text-align: center;
	color: black;
	background-color: #cccccc;
}

.ui-g {
	padding: 5px
}
</style>
</h:head>

<h:body>

	<div class="ui-grid">
		<div class="ui-grid-col-12">
			<h1>Benutzer löschen</h1>
		</div>
	</div>

	<div class="ui-grid">
		<div class="ui-grid-col-12">
			<h2>Geben Sie die ID ein, vom Benutzer den Sie löschen wollen!</h2>
		</div>
	</div>

	<div class="ui-grid" style="margin-bottom: 20px">
		<div class="ui-grid-col-12">
			<h:outputText value="#{benutzerLoeschen.status}" />
		</div>
	</div>
	<h:form id="form">
		<div class="ui-grid">
			<div class="ui-g-2">ID:</div>
			<div class="ui-g-2">
				<p:inputText id="id" value="#{benutzerLoeschen.zuLoeschendeID}"
					label="id" style="width: 12%" />
			</div>
		</div>
		<div class="ui-grid" style="margin-top: 10px">
			<div class="ui-grid-col-2">
				<p:commandButton value="Benutzer löschen" ajax="false"
					action="#{benutzerLoeschen.loescheBenutzer}"
					style="width: 95%" />
			</div>
			<div class="ui-grid-col-2">
				<p:button value="Zurück zum Menü" ajax="false" outcome="index"
					style="width: 95%" />
			</div>
		</div>

	</h:form>
</h:body>
</html>
