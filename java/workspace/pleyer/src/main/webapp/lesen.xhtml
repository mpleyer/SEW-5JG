<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Lesen</title>
	<h:outputStylesheet/>
	<style>
html * {
	font-family: Helvetica !important;
}

.ui-button {
	padding: 5px 5px;
	font-size: 15px;
	text-align: center;
	color: black;
	background-color: #cccccc;
}

.ui-g {
	padding: 5px
}

</style>
</h:head>
<h:body>
	<p:dataTable id="benutzer" var="ben" value="#{benutzerLesen.benutzer}" emptyMessage="Drücken Sie auf 'Tabellen aktualisieren' um die Tabelle zu aktualisieren">
		<p:column headerText="ID" style = "background-color:#ededed">
			<h:outputText value="#{ben.ID}" />
		</p:column>
		<p:column headerText="Vorname" style = "background-color:#ededed">
			<h:outputText value="#{ben.vorname}" />
		</p:column>
		<p:column headerText="Nachname" style = "background-color:#ededed">
			<h:outputText value="#{ben.nachname}" />
		</p:column>
		<p:column headerText="Alter" style = "background-color:#ededed">
			<h:outputText value="#{ben.benalter}" />
		</p:column>
	</p:dataTable>
	<h:form>
		<div class="ui-grid" style="margin-top: 10px">
			<div class="ui-grid-col-2">
				<p:commandButton value="Tabellen aktualisieren" ajax="false"
					action="#{benutzerLesen.leseBenutzer}"
					style="width: 95%" />
			</div>
			<div class="ui-grid-col-2">
				<p:button value="Zurück zum Menü" ajax="false" outcome="index"
					style="width: 95%" />
			</div>
		</div>
	</h:form>
</h:body>
</html>
